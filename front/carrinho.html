<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Carrinho</title>
</head>
<body>
    <header id="header-carrinho">
        <h1>Vegan Cosméticos</h1>
        <nav>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main>

        <section class="carrinho-de-compras">
            <div class="cima-carrinho">
                <h2>Carrinho de compras</h2>
                <hr>
                <h4>1 item</h4>
            </div>
            <div class="shampoo">
                <img src="../img/shamvegano 1.png" alt="">
                <p>Shampoo Vegano</p>

            </div>
            <div class="selecionar">

                <div class="quantidade">
                   <button>-</button>
                   <p>2</p>
                   <button>+</button>
                </div>

                <div class="preço">
                    <p>Preço</p>
                    <p>R$99,99</p>

                </div>

                <div class="total">
                    <p>Total</p>
                    <p>R$199.98</p>

                </div>


            </div>
            
            <div>
                <div>
                    <h2>Informações de pagamento</h2>
                    <br>
                    <p>Cartão</p>
                </div>
                <div>
                    
                    <label for="mastercard"><img src="../img/mastercard 1.png" alt="mastercard"></label>
                    <input type="radio" id="mastercard" name="fav_language" value="mastercard">
                </div>
                <div>
                    <label for="visa"><img src="../img/visa 1.png" alt="visa"></label>
                    <input type="radio" id="visa" name="fav_language" value="visa">

                </div>
                <div>
                    <label for="elo"><img src="../img/elo 1.png" alt="elo"></label>
                    <input type="radio" id="mastercard" name="fav_language" value="mastercard">
                </div>

                <div>
                    <label for="numerodocartao">Número do cartão</label>
                    <input type="text" name="numerodocartao" size="20">
                </div>
                <hr>

                <div>
                    
                    <h4>Subtotal</h4>
                    <p>R$0</p>

                    <h4>Frete</h4>
                    <p>R$0</p>
                </div>

                <div>
                    <h4>Total</h4>
                    <p>R$0</p>
                </div>

                <div>
                    <button>Pagar --></button>
                </div>
                

            </div>
            

        </section>

   
    </main>
    
</body>
</html>
